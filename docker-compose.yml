services:
  postgres:
    image: postgres
    container_name: postgres_database
    ports:
      - '${DB_PORT}:5432'
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
  cache:
    image: redis
    ports:
      - '${REDIS_PORT}:6379'
    command: redis-server --loglevel warning --requirepass ${REDIS_PASSWORD}
    volumes:
      - cache:/data
    restart: always

volumes:
  postgres_data:
  cache:
    driver: local
